<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="XwmjQ0ol72VMu7U_x7olrv7PU5huY90fAf9SFKmdk5U" />
    <title>BoazPr</title>
    <script src="lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <link rel='stylesheet' href='https://icono-49d6.kxcdn.com/icono.min.css'>
    <script src="lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="pages/track.css">
</head>
<body>
    <div class="navigation">
        <nav class="logo">
            <a href="#" onclick="onNavClick('/'); return false;">B</a>
        </nav>
        <nav>
            <a href="#" onclick="onNavClick('/tracks'); return false;"><img src="assets/images/audiotrack.svg"><span class="hover">Tracks</span></a>
        </nav>
        <nav>
            <a href="#" onclick="onNavClick('/packs'); return false;" id="pack"><img src="assets/images/album.svg"><span class="hover">Packs</span></a>
        </nav>
        <nav class="sub sub_pack">
            <a href="#uplifter"><img src="assets/images/uplift.svg"><span class="hover">Uplifter</span></a>
        </nav>
        <nav class="sub sub_pack">
            <a href="#downlifter"><img src="assets/images/downlift.svg"><span class="hover">Downlifter</span></a>
        </nav>
        <nav class="sub sub_pack">
            <a href="#loop"><img src="assets/images/loop.svg"><span class="hover">Loop</span></a>
        </nav>
        <nav class="sub sub_pack">
            <a href="#starter"><img src="assets/images/starter.svg"><span class="hover">Starter</span></a>
        </nav>
        <nav>
            <a href="#" onclick="onNavClick('/youtube'); return false;"><img src="assets/images/youtube.svg"><span class="hover">Youtube<br>Channel</span></a>
        </nav>
        <nav>
            <a href="https://www.youtube.com/channel/UCcKEHwIA-F-xTLWlE7I-qaw" target="_blank"><img src="assets/images/link.svg"><span class="hover">Youtube<br>Link</span></a>
        </nav>
        <nav>
            <a id="share"><img src="assets/images/share.svg"><span class="hover">Share</span></a>
        </nav>
        <nav class="sub sub_share">
            <a href="whatsapp://send?text=Download free musical tracks and packs!!! https://boazpr.github.io/" data-action="share/whatsapp/share"><img src="assets/images/whatsapp.svg"><span class="hover">Whatsapp</span></a>
        </nav>
        <nav class="sub sub_share">
            <a onclick=" window.open( 'https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent(location.href), 'facebook-share-dialog', 'width=626,height=436'); return false;"><img src="assets/images/facebook.svg"><span class="hover">Facebook</span></a>
        </nav>
        <nav class="sub sub_share">
            <a href="viber://forward?text=Download free musical tracks and packs!!! https://boazpr.github.io/"><img src="assets/images/viber.svg"><span class="hover">Viber</span></a>
        </nav>
        <nav>
            <a href="#" onclick="onNavClick('/about'); return false;"><img src="assets/images/person.svg"><span class="hover">About</span></a>
        </nav>
    </div>
    <div class="blank"></div>
    <div>
        <div id="root"></div>
        <div class="audio">
            <img/>
            <div class="audio-player" style="margin: 0 auto">
                <div class="timeline">
                  <div class="progress"></div>
                </div>
                <div class="controls">
                  <div class="name">Music Song</div>
                  <div class="play-container">
                    <div class="toggle-play play">
                  </div>
                  </div>
                  <div class="time">
                    <div class="current">0:00</div>
                    <div class="divider">/</div>
                    <div class="length"></div>
                  </div>
                  <div class="volume-container">
                    <div class="volume-button">
                      <div class="volume icono-volumeMedium"></div>
                    </div>
                    
                    <div class="volume-slider">
                      <div class="volume-percentage"></div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="tracks.json"></script>
    <script  src="pages/tracks.js"></script>
    <script src="index.js"></script>
    <script  src="player.js"></script>
    
    
</body>
</html>
